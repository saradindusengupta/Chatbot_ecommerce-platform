<!DOCTYPE html>
<html lang="en">
  <head>
    <title>e-Commerce Chatbot</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="#">Home</a></li>
            <li role="presentation" class="active"><a href="#">Sign In</a></li>
             
          </ul>
        </nav>
        <h3 class="text-muted">e-Commerce Chatbot V1.0</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Sign In</h1>
        <form class="form-signin" action="signup/chat">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> 
        <!--<button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>-->
		 <input type="submit" value="Sign In" class="btn btn-lg btn-primary btn-block">
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Data Engineering Lab 2016</p>
      </footer>
 
    </div>
  </body>
  <script type="text/javascript">
    document.getElementById("btnSignUp").onclick = function () {
        location.href = "chat.html";
    };
</script>

</html>
